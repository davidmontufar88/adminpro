
<h3>

  {{ leyenda }} - {{ progreso }}

</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="incrementar(-5)">
        <i class="mdi mdi-minus"></i>

    </button>
  </span>
  <input  #txtProgress type="number" class="form-control" placeholder="Product Name" aria-label="Product Name" name="progreso" 
                                  [(ngModel)]="progreso" (ngModelChange)="onModelChange( $event )"   min="1" max="100">
  <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="incrementar(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
